openapi: 3.0.0
info:
  title: API
  version: '0.1.0'
  description: Yepl Insides Api
paths:
  /business/name/{name}:
    get:
      summary: Get business by name
      parameters:
        - name: name
          in: path
          required: true
          description: Business name
          schema:
            type: string
        - name: state
          in: query
          description: State (optional)
          schema:
            type: string
        - name: postal_code
          in: query
          description: Postal code (optional)
          schema:
            type: string
      responses:
        '200':
          description: Successful response
  /business/{business_id}:
    get:
      summary: Get business by ID
      parameters:
        - name: business_id
          in: path
          required: true
          description: Business ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
  /reviews/{business_id}:
    get:
      summary: Get reviews for a business
      parameters:
        - name: business_id
          in: path
          required: true
          description: Business ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
  /reviews/trends/{business_id}:
    get:
      summary: Get trends for reviews of a business
      parameters:
        - name: business_id
          in: path
          required: true
          description: Business ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                business_id: mpf3x-BjTdTEA3yCZrAYPw
                reviews_count: 34
                avg_stars: 2.4
  /reviews/checkstars/{business_id}:
    get:
      summary: Check stars for last 10 reviews of a business
      parameters:
        - name: business_id
          in: path
          required: true
          description: Business ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                business_id: mpf3x-BjTdTEA3yCZrAYPw
                reviews_count: 5
                avg_stars: 3.8